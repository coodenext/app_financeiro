<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastrostyle.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <img src="/img/logo.png" alt="Logo" class="logo">

    <form id="cadastro-form" class="auth-form">
      <h2>Crie sua conta</h2>

      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="password" id="confirmar-senha" placeholder="Confirme a senha" required />

      <p id="erro-senha" style="color: red; display: none;"></p>

      <button type="submit">Cadastrar</button>

      <div class="link-text">
        <p>JÃ¡ tem uma conta? <a href="index.html">Fazer Login</a></p>
      </div>
    </form>
  </div>

  <!-- Firebase e JS -->
  <script type="module" src="cadastro.js"></script>
</body>
</html>
